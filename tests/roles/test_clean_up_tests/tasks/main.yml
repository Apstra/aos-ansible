
  - name: Create a session with the AOS-server
    local_action:
      module: aos_login
      server: "{{ ansible_ssh_host }}"
      user: "{{ ansible_ssh_user }}"
      passwd: "{{ ansible_ssh_pass }}"
      port: 443
    run_once: true

  - name: test_cleanup_delete_asn_pools
    local_action:
      module: aos_asn_pool
      session: "{{ aos_session }}"
      id: "{{item}}"
      state: absent
    register: asnpool
    with_items:
      - "my-asn-pool"
      - "my-blank-asn-pool"

  - name: test_cleanup_delete_vni_pools
    local_action:
      module: aos_vni_pool
      session: "{{ aos_session }}"
      id: "{{item}}"
      state: absent
    register: vnipool
    with_items:
      - "my-vni-pool"
      - "my-blank-vni-pool"

  - name: test_cleanup_delete_ipv4_pool
    local_action:
      module: aos_ip_pool
      session: "{{ aos_session }}"
      id: "{{item}}"
      state: absent
    register: ippool
    with_items:
      - "my-ip-pool"
      - "my-blank-ip-pool"

  - name: test_cleanup_delete_ipv6_pool
    local_action:
      module: aos_ip_pool
      session: "{{ aos_session }}"
      id: "{{item}}"
      state: absent
      ip_version: ipv6
    register: ip6pool
    with_items:
          - "my-ipv6-pool"
          - "my-blank-ipv6-pool"

  - name: test_cleanup_delete_sec_zone
    local_action:
      module: aos_blueprint_security_zone
      session: "{{ aos_session }}"
      blueprint_id: "{{bp_id}}"
      id: "{{item}}"
      state: absent
    register: seczone
    with_items:
          - "{{seczone2.id}}"